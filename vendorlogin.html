{% extends 'Layouts/main.html' %}
{% load static %}
{% block content %}

<form action="/outfitvendor/vendorlogintask">
    <br><br>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <img src="{%static 'Images/Men/PEF1.jpeg'%}" class="img-responsive" style="width:100%; height:225px"
                    alt="Image">


            </div>
            <div class="col-md-5">
                <div class="container bg-dark"
                    style="text-align:center; height: 25px; width: 100%; color:white; font-size:large">
                    <h6>Vendor Login Form</h6>
                </div>
                <div class="container"
                    style="text-align:left; height: 150px; width: 100%;color:#000000; font-size: 14px">

                    <br><br>
                    <table style="font-weight:bold">
                        <tr>
                            <td>Vendor Email-id</td>
                            <td>
                                <input type="email" class="form-control" id="Email" name="Email"
                                    placeholder="Enter Email">
                            </td>

                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" class="form-control" id="pwd" name="pwd"
                                    placeholder="Enter Password">
                            </td>

                        </tr>
                    </table>
                </div>
                <div class="container bg-dark"
                    style="text-align:center; height: 30px; width: 100%; color:white; text-align:center">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-dark"
                                style="color:white;font-size:small;height: 30px; text-align:center">
                                <b>Login</b></button>
                        </div>
                        <div class="col">
                            <a style="color: white;font-size:small;text-align:center"
                                href="/outfitvendor/vendorregister">
                                <b>New User</b></a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <img src="{%static 'Images/Women/Aurelia-ethnic3.jpeg'%}" class="img-responsive" style="width:100%; height:225px"
                    alt="Image">

                

            </div>
        </div>
</form>

{% endblock content %}
